<div class="island-body">
  <div
    [ngClass]="{ pulse: !isWaiting(), loader: isWaiting() }"
    [ngStyle]="{ opacity: isWaiting() ? '0.5' : '1' }"
  ></div>
  <h2 class="assistant-name">RD</h2>
  <section class="audio-waves" [ngStyle]="{ opacity: isWaiting() ? '0.5' : '1' }">
    <div class="wave0"></div>
    <div class="wave1"></div>
    <div class="wave2"></div>
    <div class="wave3"></div>
    <div class="wave4"></div>
    <div class="wave5"></div>
    <div class="wave6"></div>
  </section>
</div>
<app-chat></app-chat>
